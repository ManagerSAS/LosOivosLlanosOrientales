    <script>
        function loop(){
            const elementname = document.getElementById("Name");
            const element = document.getElementById("fotoOlillano");
            element.classList.add("slide-out-right");
            element.classList.remove("slide-up-right");
            elementname.classList.add("slide-out-right-name");
            elementname.classList.remove("slide-up-right-name");
        }
        function reiniciar(){
            const elementname = document.getElementById("Name");
            const element = document.getElementById("fotoOlillano");
            element.classList.remove("slide-out-right");
            element.classList.add("slide-up-right");
            elementname.classList.remove("slide-out-right-name");
            elementname.classList.add("slide-up-right-name");
        }
        setInterval(loop,10000)
        setTimeout(reiniciar, 10000)
    </script>
